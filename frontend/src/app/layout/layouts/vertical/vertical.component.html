<div class="flex min-h-screen bg-gray-50">
    <!-- Левая панель -->
    <div class="w-80 bg-white border-r border-gray-200 p-6 overflow-y-auto">
        <!-- DASHBOARDS Section -->
        <div class="mb-8">
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-900 uppercase tracking-wide">DASHBOARDS</h1>
                <p class="text-gray-600 text-sm mt-1">Unique dashboard designs</p>
            </div>

            <ul class="space-y-3">
                @for(dashboard of dashboards; track $index) {
                    <li class="bg-gray-50 rounded-lg border border-gray-200 p-4 cursor-pointer transition-all duration-200 hover:shadow-md hover:border-blue-500 hover:bg-blue-50"
                        (click)="navigateTo(dashboard.route)">
                        <h3 class="font-semibold text-gray-800 text-base mb-1">{{ dashboard.name }}</h3>
                        <p class="text-gray-600 text-xs">{{ dashboard.description }}</p>
                    </li>
                }
            </ul>
        </div>    
    </div>
</div>
