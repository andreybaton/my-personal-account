@if (lesson) {
<div class="bg-white rounded-lg shadow-xl max-w-md w-full max-h-[90vh] overflow-y-auto">
    
    <!-- Заголовок -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
    <div class="flex items-center space-x-3">
        
        <div>
        <h2 class="text-xl font-bold text-gray-900">{{ lesson.title }}</h2>
        
        </div>
    </div>
    </div>

    <!-- Основная информация -->
    <div class="p-6 space-y-4">
    
    <!-- Тип занятия -->
    <div class="flex items-center justify-between">
        <span class="text-sm font-medium text-gray-700">Тип занятия:</span>
        
    </div>

    <!-- Преподаватель -->
    <div class="flex items-center justify-between">
        <span class="text-sm font-medium text-gray-700">Преподаватель:</span>
        <span class="text-sm text-gray-900">{{ lesson.teacher }}</span>
    </div>

    
    <div class="flex items-center justify-between">
        <span class="text-sm font-medium text-gray-700">Время:</span>
        <span class="text-sm text-gray-900">{{ lesson.time }}</span>
    </div>

    
    <div class="flex items-center justify-between">
        <span class="text-sm font-medium text-gray-700">Аудитория:</span>
        <span class="text-sm text-gray-900">{{ lesson.room }}</span>
    </div>

    
    <div class="flex items-center justify-between">
        <span class="text-sm font-medium text-gray-700">День недели:</span>
        <!-- <span class="text-sm text-gray-900">{{ getDayOfWeek() }}</span> -->
    </div>

    <!-- Дополнительная информация -->
    <div class="mt-6 p-4 bg-gray-50 rounded-lg">
        <h3 class="text-sm font-medium text-gray-700 mb-2">Дополнительная информация</h3>
        <p class="text-sm text-gray-600">
        Здесь может быть описание занятия, материалы для подготовки или дополнительные инструкции.
        </p>
    </div>

    </div>
</div>
}
